          PORT: 22
        uses: nekiro/ssh-job@main
        with:
          host: ${{ env.HOST }}
          password: ${{ env.PASSWORD }}
          user: ${{ env.USER }}
          command: |
            ls /home/devops
            whoami
            ls /home/devops/.nvm/versions/node/v18.18.0/bin/
            pwd
            cd /home/devops/simple-node
